<html>

<head>
    <title>BOXroom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
        }
    </script>
    <script type="module">

        //importmap里的必须是同版本的
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        var scene = new THREE.Scene();


        var camera = new THREE.PerspectiveCamera(
            50, 
            window.innerWidth / window.innerHeight, // 水平方向和竖直方向长度的比值
            0.1, 
            1000 
        );

        camera.position.set(0, 0, 0.01);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        //交互
        var controls = new OrbitControls( camera, renderer.domElement );
        controls.enablePan=false;

        controls.maxDistance=1;//保证不会缩出房间
        controls.minDistance=0.001;
        controls.zoomSpeed=3;
        


        var materials = [];
        //根据左右上下前后的顺序构建六个面的材质集
        var texture_left = new THREE.TextureLoader().load( '../images/roomP_l2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_left} ) );

        var texture_right = new THREE.TextureLoader().load( '../images/roomP_r2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_right} ) );

        var texture_top = new THREE.TextureLoader().load( '../images/roomP_u2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_top} ) );

        var texture_bottom = new THREE.TextureLoader().load( '../images/roomP_d2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_bottom} ) );

        var texture_front = new THREE.TextureLoader().load( '../images/roomP_f2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_front} ) );

        var texture_back = new THREE.TextureLoader().load( '../images/roomP_b2.jpg' );
        materials.push( new THREE.MeshBasicMaterial( { map: texture_back} ) );

        var box = new THREE.Mesh( new THREE.BoxGeometry( 3, 3, 3 ), materials );
        box.geometry.scale( 1, 1, -1 );
        scene.add(box);




        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
